<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Guide App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="movie-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" placeholder="Enter movie name here..." id="movie-name" />
      <input type="text" placeholder="Enter release year..." id="movie-year" />
      <button id="search-btn">Search</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
